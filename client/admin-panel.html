{% macro admin_panel() %}
<!-- Follow my comments to learn how this works. -->
<div id="admin-panel" class="edit-mode-exempt">
	<menu class="menu-bar horizontal">
		<!-- This creates a horizontal menu bar. -->
		<div class="hover-menu">
			<!-- This creates a element that, when hovered, shows content. -->
			<div class="hover-menu__text symbol">File</div>
			<div class="hover-menu__content bottom">
				<!-- The bottom class here tells it to open this menu under the element. -->
				<menu class="menu-bar vertical">
					<!-- This creates a vertical menu bar. -->
					<div class="hover-menu">
						<div class="hover-menu__text">Open Draft</div>
						<ul class="hover-menu__content right">
							<menu class="menu-bar vertical" id="open-page-draft-menu">
								<li class="hover-menu__item clickable">Item 1</li>
								<li class="hover-menu__item clickable">Item 2</li>
								<li class="hover-menu__item clickable">Item 3</li>
								<li class="hover-menu__item clickable">Item 4</li>
							</menu>
						</ul>
					</div>
					<li class="clickable" id="save-as-button">Save As</li>
					<li class="clickable" id="publish-button">Publish</li>
				</menu>
			</div>
		</div>
		<li class="clickable" onclick="window.location.href='/admin/manage-db'">Database</li>
		<li class="clickable">Help</li>
		<div class="hover-menu">
		<div class="hover-menu__text symbol"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
			viewBox="0 0 16 16">
			<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
			<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
		</svg></div>
		<div class="hover-menu__content bottom">
			<menu class="menu-bar vertical">
				<li class="clickable" id="add-image-button">Image</li>
				<li class="clickable" id="add-text-button">Text</li>
			</menu>
		</div></div>
	</menu>
	<div id="edit-mode-toggle-container">
		<label for="edit-mode-toggle" id="edit-mode-toggle-label">Edit Mode</label>
		<input id="edit-mode-toggle" type="checkbox" />
	</div>
</div>
{% endmacro %} {% macro admin_imports() %}
<link rel="stylesheet" href="/static/css/admin-panel.css" />
<script type="module" src="/static/javascript/bundle/adminPanel.js"></script>
{% endmacro %}
