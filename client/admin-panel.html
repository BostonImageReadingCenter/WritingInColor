{% macro admin_panel() %}
<!-- Follow my comments to learn how this works. -->
<div id="admin-panel">
    <menu class="menu-bar horizontal"> <!-- This creates a horizontal menu bar. -->
        <div class="hover-menu"> <!-- This creates a element that, when hovered, shows content. -->
            <div class="hover-menu__text symbol">File</div>
            <div class="hover-menu__content bottom"> <!-- The bottom class here tells it to open this menu under the element. -->
                <menu class="menu-bar vertical"> <!-- This creates a vertical menu bar. -->
                    <li class="hover-menu__item clickable">Open Version</li>
                    <li class="hover-menu__item clickable">Save As</li>
                    <li class="hover-menu__item clickable">Publish</li>
                </menu>
            </div>
        </div>
        <div class="hover-menu">
            <div class="hover-menu__text symbol">Edit</div>
            <div class="hover-menu__content bottom">
                <menu class="menu-bar vertical">
                    <li class="hover-menu__item clickable">Item 1</li>
                    <li class="hover-menu__item clickable">Item 2</li>
                    <li class="hover-menu__item clickable">Item 3</li>
                </menu>
            </div>
        </div>
        <div class="hover-menu">
            <div class="hover-menu__text symbol">Database</div>
            <div class="hover-menu__content bottom">
                <menu class="menu-bar vertical">
                    <li class="hover-menu__item clickable">Courses</li>
                    <li class="hover-menu__item clickable">Store</li>
                    <li class="hover-menu__item clickable">Team</li>
                </menu>
            </div>
        </div>
        <li class="hover-menu__item clickable">Help</li> <!-- This creates a normal menu item. The clickable class applies `cursor: pointer` -->
    </menu>
    <div id="edit-mode-toggle-container">
        <label for="edit-mode-toggle" id="edit-mode-toggle-label">Edit Mode</label>
        <input id="edit-mode-toggle" type="checkbox" />
    </div>
</div>
{% endmacro %}
